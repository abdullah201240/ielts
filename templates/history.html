<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>History</title>
  </head>
  <body>
    {% load static %}

    <nav class="navbar navbar-expand-lg navbar-dark p-3 bg-primary" id="headerNav">

        <div class="container-fluid">
            <a class="navbar-brand d-block d-lg-none" href="#">
                <img src="{% static 'img/Colorful-removebg-preview.png'%}" height="80" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class=" collapse navbar-collapse" id="navbarNavDropdown">

                <ul class="navbar-nav mx-auto ">
                    <li class="nav-item">
                        <a class="nav-link mx-2" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2 active" href="/history">History</a>
                    </li>
                    <li class="nav-item d-none d-lg-block">
                        <a class="nav-link mx-2" href="#">
                            <img src="{% static 'img/Colorful-removebg-preview.png'%}" height="100"  width="100"/>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2" href="/profile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2" href="{% url 'logout' %}">Logout</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <br>
    <!-- <h1>Welcome,{{user.id}}  {{ user.first_name }} {{ user.last_name }}</h1> -->
    <center><h1> History </h1></center>
    <div class="container mt-5">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Question</th>
                    <th>Answer</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in data %}
                <tr>
                    <td>{{ entry.question }}</td>
                    <td>{{ entry.answer }}</td>
                    <td>{{ entry.marks }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <br><br><br>
    <br><br><br>



    <div
        class="fixed-bottom d-flex flex-column flex-md-row text-center text-md-center justify-content-center py-4 px-4 px-xl-5 bg-primary">
        <div class="text-white mb-3 mb-md-0">
            <div>
                Copyright Â© 2023. All rights reserved.
            </div>
        </div>
    </div>
  
    <style>
        #timer {
            font-size: 2rem;
        }

        @media screen and (min-width:992px) {
            .nav-item {
                line-height: 80px;
            }
        }
    </style>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
